<!DOCTYPE html>
<html lang="en">
<head>
    <title>游戏模版</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
<div class="main">
    <div id="game">
        <div id="pixi_player"></div>
    </div>
    <div id="not_support">该功能暂不支持您电脑的操作系统，敬请谅解！</div>
</div>
<script>
  (function (w, d) {
    if ((/dev=1/.test(w.location) || w.localStorage.getItem('dev'))) {
      var s = d.createElement('script');
      s.src = './static/lib/vconsole.min.js';
      s.setAttribute('charset', 'UTF-8');
      d.head.appendChild(s);
      s.onload = function () {
        new VConsole();
      }
    }

    if ((/fps=1/.test(w.location) || w.localStorage.getItem('fps'))) {
      var s = d.createElement('script');
      s.src = './static/lib/stats.min.js';
      s.setAttribute('charset', 'UTF-8');
      d.head.appendChild(s);
      s.onload = function () {
        var stats = new Stats();
        document.body.appendChild(stats.domElement);
        stats.domElement.style.position = 'absolute'
        stats.domElement.style.top = '0'
        stats.domElement.style.right = '0'
        stats.domElement.style.zIndex = '99'

        function animate() {
          requestAnimationFrame(animate);

          if (stats) stats.update();
        };
        animate();
      }
    }
  }(window, document))
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
<!--<script src="./static/lib/pixi.min-4.7.1.js"></script>-->
<script src="./static/lib/puremvc/puremvc-1.0.1.min.js"></script>
<script src="./static/lib/TweenMax.min.js"></script>
</body>
</html>
